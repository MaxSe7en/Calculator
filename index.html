<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Calculator</title>
</head>
<body>
	<div class="container">
		<div class="calcula">
			<input id="txt-area" placeholder="0"></input>
			<div class="numbers">
				<div class="CE">CE</div>
				<div class="bck">‚Üê</div>
				<div class="to add">+</div>
				<div class="to div">/</div>
				<div class="to nine">7</div>
				<div class="to four">8</div>
				<div class="to five">9</div>
				<div class="to mult">*</div>
				<div class="to six">4</div>
				<div class="to seven">5</div>
				<div class="to eight">6</div>
				<div class="to subs">-</div>
				<div class="to one">1</div>
				<div class="to two">2</div>
				<div class="to three">3</div>
				<div class="equal">=</div>
				<div class="to zero">0</div>
				<div class="to dot">.</div>
			</div>
		</div>
	</div>
</body>
<script src="sample.js"></script>
</html>
